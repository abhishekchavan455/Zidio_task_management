<!DOCTYPE html>

<html>
    <head>
        <title>Admin Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
 .card {
  width: 550px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
  overflow: hidden;
  margin-left: 150px;
  padding-right: 5px;
}

.card-header {
  background-color: #333;
  padding: 16px;
  text-align: center;
}

.card-header .text-header {
  margin: 0;
  font-size: 18px;
  color: rgb(255, 255, 255);
}

.card-body {
  padding: 16px;
}

.form-group {
  margin-bottom: 10px;
}

.form-group label {
  display: block;
  font-size: 14px;
  color: #333;
  font-weight: bold;
  margin-bottom: 1px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
body
{
background:url("userregback.jpg");
background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;
}

.form-submit-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: inherit;
  color: #fff;
  background-color: #212121;
  border: none;
  width: 100%;
  padding: 12px 16px;
  font-size: inherit;
  gap: 8px;
  margin: 12px 0;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
}
.form-submit-btn:hover {
  background-color: #313131;
}


    </style>
    </head>
    <body>
      <div class="card">
  <div class="card-header">
    <div class="text-header">New User Register</div>
  </div>
  <div class="card-body">
    <form action="userlogin.jsp">
        
      <div class="form-group">
        <label>First Name</label>
        <input required="" class="form-control" name="n1" type="text" placeholder="Enter First Name">
      </div>
        
      <div class="form-group">
        <label>Last Name</label>
        <input required="" class="form-control" name="n2" type="text" placeholder="Enter Last Name">
      </div>
        
      <div class="form-group">
        <label>Date Of Birth</label>
        <input required="" class="form-control" name="n3"  type="text" placeholder="Enter Date Of Birth">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input required="" class="form-control" name="n4"  type="text" placeholder="Enter Address">
      </div>
        
      <div class="form-group">
        <label>Confirm Address</label>
        <input required="" class="form-control" name="n5"  type="text" placeholder="Enter Confirm Address">
      </div>
       
      <div class="form-group">
        <label>Dept-No</label>
        <input required="" class="form-control" name="n6"  type="text" placeholder="Enter Department Number">
      </div>
        
      <div class="form-group">
        <label>Branch</label>
        <input required="" class="form-control" name="n7"  type="text" placeholder="Enter Branch">
      </div>
        
      <div class="form-group">
        <label>Mobile Number</label>
        <input required="" class="form-control" name="n8"  type="text" placeholder="Enter Mobile Number">
      </div>
        
      <div class="form-group">
        <label>Email/label>
        <input required="" class="form-control" name="n9"  type="text" placeholder="Enter Email Id">
      </div>
        
      <div class="form-group">
        <label>Gender</label>
        <input required="" class="form-control" name="n10"  type="text" placeholder="Enter Gender">
      </div>
        
      <div class="form-group">
        <label>Username</label>
        <input required="" class="form-control" name="n11"  type="text" placeholder="Enter Username">
      </div>
        
      <div class="form-group">
        <label>Password</label>
        <input required="" class="form-control" name="n12"  type="text" placeholder="Enter Password">
      </div>
        
     <input type="submit" class="form-submit-btn" value="submit">   
    </form>
  </div>
</div>  
    </body>
</html>
